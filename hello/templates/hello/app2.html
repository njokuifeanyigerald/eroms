<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Fitness Central</title>

    <!-- Bootstrap core CSS -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    
    <!-- Custom styles for this template go here -->

    <link rel="stylesheet" href="css/styles.css">
   
  </head>

  <body>

    <div class = "navbar-nav  ">
      <h4><a href="/app1">Home</a></h4>
    </div>
    
    <div class="jumbotron">
      <div class="containers">
        <h1>Fitness Central Records</h1>
        <h3>These are the entries you have entered</h3>

        

      </div><!-- /container -->
    </div><!-- /jumbotron -->

    

      <table class = "table table-bordered">
        <caption>Entries </caption>
        

        <thead class="alert-warning">
          <tr>
            <th id=id>ID</th>
            <th id=entry>Entry</th>
            <th id=date>Date</th>
            <th id=action>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for entry in entries %}

          <tr>
            <td>{{entry.id}}</td>
            <td>{{entry.text}}</td>
            <td>{{ entry.date_posted }}</td>
            <td><a class="btn btn-sm btn-warning" href="delete/{{entry.id}}"><span class="glyphicon glyphicon-edit"></span>Delete</a><a class="btn btn-sm btn-warning" href="edit/{{entry.id}}"><span class="glyphicon glyphicon-edit"></span>Edit</a></td>
          </tr>          
        
          {% endfor %}
        </tbody>   

             

      </table>
  
        

      
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html
